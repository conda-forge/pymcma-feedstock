{% set name = "pymcma" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marek-iiasa/pymcma/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 56201b27933a17f8d35a6e9e295eb1426525359049ff35fa2493a57c99fb798c
build:
  entry_points:
    - pymcma = pymcma:mcma.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<3.12
    - setuptools >=61.0
    - pip
  run:
    - python >=3.11,<3.12
    - pyomo ==6.7.1
    - glpk
    - seaborn
    - dill
    - matplotlib-base
    - numpy >=1.26.4,<2.0.0
    - pandas
    - scipy
    - pyyaml
    - scikit-learn

test:
  imports:
    - pymcma
  commands:
    - pip list
    - pymcma --help
  requires:
    - pip

about:
  home: https://github.com/marek-iiasa/pymcma
  summary: Pymcma is a software written in Python which main purpose is solving Multi-criteria Model Analysis problem.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marek-iiasa
    - kotbaton
