{% set name = "pymcma" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marek-iiasa/pymcma/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e73ff4524cf19f81da59294ccced9e22544f86869712373df3e0bebeefbf2860

build:
  entry_points:
    - pymcma = pymcma:mcma.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<3.12
    - setuptools >=61.0
    - pip
  run:
    - python >=3.11,<3.12
    - pyomo
    - glpk
    - seaborn
    - dill
    - matplotlib-base
    - numpy
    - pandas
    - scipy
    - pyyaml

test:
  imports:
    - pymcma
  commands:
    - pip list
    - pymcma --help
  requires:
    - pip

about:
  home: https://github.com/marek-iiasa/pymcma
  summary: Pymcma is a software written in Python which main purpose is solving Multi-criteria Model Analysis problem.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marek-iiasa
    - kotbaton
